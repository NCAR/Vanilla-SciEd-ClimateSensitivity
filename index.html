<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>UCAR - Climate Sensitivity Calculator</title>
<link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="src/css/style.css"/>

</head>

<body>
    <div id="main" class="container">
        <h3 id="cdc-heading">Carbon Dioxide Concentration (ppmv)</h3>

        <div class="slidecontainer">
            <input type="range" class="custom-range" id="ppmv-range" min="180" max="800" value="280">
        </div>
    

    <div id="particle-system-container">

        <div id="floating-card" class="row">
            <div id="thermometer-container" class="col-sm">
                <div class="thermometer">
                    <div class="stem">
                      <div class="stem-perct"></div>
                    </div>
                    <div class="bulb"></div>
                </div>
            </div>
            <div class="col-sm">
                <p id="calculated-temp-text">Average Global Temperature</p>
                <p id="calculated-temp"><span id="agt">13.7</span>&deg; C</p>
            </div>
            
        </div>
        
    </div>

    <div id="cs-controls">
        <label>Climate Sensitivity:</label>
        <br>
        <select>
            <option>2 degrees Celsius</option>
            <option>2.5 degrees Celsius</option>
            <option selected>3 degrees Celsius</option>
            <option>3.5 degrees Celsius</option>
            <option>4 degrees Celsius</option>
            <option>4.5 degrees Celsius</option>
            <option>5 degrees Celsius</option>
        </select>

            <br><br>

        <label>Baseline CO2 Concentration &amp; Temperature:</label>
        <br>
        <select>
            <option>Year: 2010, CO2 = 390 ppmv, Temperature = 14.6&deg; C</option>
            <option>Year: 2000, CO2 = 370 ppmv, Temperature = 14.3&deg; C</option>
            <option selected>Year: 1820, CO2 = 280 ppmv, Temperature = 13.7&deg; C</option>
            <option>Ice age, CO2 = 182 ppmv, Temperature = 5&deg; C</option>
        </select> <input id="credits-btn" type="button" value="Credits" onclick="toggleCreditsModal('open')"/>
    </div>

    <div id="credits" class="credits-modal">
        <img id="logo" src="src/ui/scied-logo.png" alt="UCAR - SciEd Logo" />
        <p>This simulation was created at the <strong>UCAR Center for Science Education</strong></p>
        <br><br>
        <a href="http://scied.ucar.edu/climate-sensitivity-calculator">SciEd.UCAR.edu</a>
        <br><br><br>
        <p>Design, programming and pedagogy by <strong>Randy M. Russell</strong>.</p>
        <p>&copy; 2012-2020 UCAR (University Corporation for Atmospheric Research)</p>
        <br><br>
        <input id="close-btn" type="button" value="Close" onclick="toggleCreditsModal('close')"/>
    </div>
    
    </div><!-- end container -->

    

    <script src="src/js/particle/particles.js"></script>
    <script src="src/js/particle/app.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
