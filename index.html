<body>
    <div id="main" class="container">
        <h3 id="cdc-heading">Carbon Dioxide Concentration (ppmv)</h3>

        <div class="slidercontainer">
            <span class="range-slider-value">0</span>
            <input id="ppmv-range" type="range" class="custom-range" min="180" max="800" step="10" value="280">
        </div>
    

    <div id="particle-system-container">

        <div id="floating-card" class="row">
            <div id="thermometer-container" class="col-sm">
                <div class="thermometer">
                    <div class="stem">
                      <div class="stem-perct"></div>
                    </div>
                    <div class="bulb"></div>
                </div>
            </div>
            <div class="col-sm">
                <p id="calculated-temp-text">Average Global Temperature</p>
                <p id="calculated-temp"><span id="agt"></span>&deg; C</p>
            </div>
            
        </div>
        
    </div>

    <div id="cs-controls">
        <label>Climate Sensitivity:</label>
        <br>
        <!--
        <select>
            <option>2 degrees Celsius</option>
            <option>2.5 degrees Celsius</option>
            <option selected>3 degrees Celsius</option>
            <option>3.5 degrees Celsius</option>
            <option>4 degrees Celsius</option>
            <option>4.5 degrees Celsius</option>
            <option>5 degrees Celsius</option>
        </select>

        <br><br>-->

        <label class="cs-radio"><input type="radio" value="2" name="sensitivity"></input> 2&deg;C</label>
        <label class="cs-radio"><input type="radio" value="2.5" name="sensitivity"></input> 2.5&deg;C</label>
        <label class="cs-radio"><input type="radio" value="3" name="sensitivity" checked></input> 3&deg;C</label>
        <label class="cs-radio"><input type="radio" value="3.5" name="sensitivity"></input> 3.5&deg;C</label>
        <label class="cs-radio"><input type="radio" value="4" name="sensitivity"></input> 4&deg;C</label>
        <label class="cs-radio"><input type="radio" value="4.5" name="sensitivity"></input> 4.5&deg;C</label>
        <label class="cs-radio"><input type="radio" value="5" name="sensitivity"></input> 5&deg;C</label>

        <br><br>

        <label>Baseline CO2 Concentration &amp; Temperature:</label>
        <br>
        <select id="baseline">
            <option data-year="2010" data-cc="390" data-temp="14.6" value="b1">Year: 2010, CO2 = 390 ppmv, Temperature = 14.6&deg; C</option>
            <option data-year="2000" data-cc="370" data-temp="14.3" value="b2">Year: 2000, CO2 = 370 ppmv, Temperature = 14.3&deg; C</option>
            <option data-year="1820" data-cc="280" data-temp="13.7" value="b3" selected>Year: 1820, CO2 = 280 ppmv, Temperature = 13.7&deg; C</option>
            <option data-year="Ice Age" data-cc="182" data-temp="5" value="b4">Ice age, CO2 = 182 ppmv, Temperature = 5&deg; C</option>
        </select> <!--<input id="credits-btn" type="button" value="Credits" onclick="toggleCreditsModal('open')"/>-->
    </div>
