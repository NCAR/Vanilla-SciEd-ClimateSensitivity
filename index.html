<!DOCTYPE html>
<html>
<head>
<title>UCAR - Climate Sensitivity Calculator</title>
<link rel="stylesheet" href="src/css/style.css"/>
</head>

<body>
    <div id="main" class="container">
        <h1 id="heading">Carbon Dioxide Concentration (ppmv)</h1>

        <div class="slidecontainer">
            <input type="range" min="180" max="800" value="280" class="slider" id="myRange">
        </div>
    </div>

    <div id="particle-system-container">
        <div id="thermometer-container">
            <div id="thermometer"></div>
            <div>
                <p>Average Global Temperature</p>
                <p id="calculated-temp">0.0&deg; C</p>
            </div>
        </div>
    </div>

    <div>
        <label>Climate Sensitivity:</label>
        <select>
            <option>2 degrees Celsius</option>
            <option>2.5 degrees Celsius</option>
            <option selected>3 degrees Celsius</option>
            <option>3.5 degrees Celsius</option>
            <option>4 degrees Celsius</option>
            <option>4.5 degrees Celsius</option>
            <option>5 degrees Celsius</option>
        </select>

            <br><br>

        <label>Baseline CO2 Concentration &amp; Temperature:</label>
        <select>
            <option>Year: 2010, CO2 = 390 ppmv, Temperature = 14.6&deg; C</option>
            <option>Year: 2000, CO2 = 370 ppmv, Temperature = 14.3&deg; C</option>
            <option>Year: 1820, CO2 = 280 ppmv, Temperature = 13.7&deg; C</option>
            <option>Ice age, CO2 = 182 ppmv, Temperature = 5&deg; C</option>
        </select>

        <button>Credits</button>
    </div>

</body>

</html>
